<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vremenska prognoza</title>
    <script src="script/jQuery-v3.4.1.js"></script>
    <script src="script/main.js"></script>
    <script src="https://kit.fontawesome.com/809d783213.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <br>

    <br>
    <div class="container">
        <div class="row wrapper-city">
            <div class="col-md-4">Gradovi
                <ul class="cities">
                    <li onclick="getInfoByCity('Ljubljana')">Ljubljana</li>
                    <li onclick="getInfoByCity('Zagreb')">Zagreb</li>
                    <li onclick="getInfoByCity('Sarajevo')">Sarajevo</li>
                    <li onclick="getInfoByCity('Podgorica')">Podgorica</li>
                    <li onclick="getInfoByCity('Belgrade')">Beograd</li>
                    <li onclick="getInfoByCity('Skopje')">Skoplje</li>
                </ul>
            </div>
        </div>
        <br>
        <div class="col-md-4 col-md-offset-4">

            <input type="text" id="city" placeholder="Upisite ime grada ..." class="form-control">
            <br>
            <button class="btn btn-info" onclick="getData()">By current location</button>
            <button class="btn btn-info pull-right" onclick="getData()">Prikazi informacije</button>
            <br>
            <br>
            <div class="wrapper">
                <span>Temp <i class="fas fa-thermometer-three-quarters"></i></span>
                <span id="temp"></span> <br>
                <span>Temp min <i class="fas fa-temperature-low"></i></span>
                <span id="temp-min"></span> <br>
                <span>Temp max <i class="fas fa-temperature-high"></i></span>
                <span id="temp-max"></span> <br>
                <span>Humidity <i class="fas fa-tint"></i></span>
                <span id="humidity"></span> <br>
                <span>Weather <i class="fas fa-cloud-sun"></i></span>
                <span id="weather"></span> <br>
                <span>Wind <i class="fas fa-wind"></i></span>
                <span id="wind"></span>

            </div>
        </div>
    </div>



</body>

</html>
